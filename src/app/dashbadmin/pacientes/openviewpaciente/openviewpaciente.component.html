<button mat-raised-button color="accent" (click)="volver()">Volver</button>

<mat-tab-group>
    <mat-tab label="Historia Médica">
        <div *ngIf="historiaMedica">
            <table mat-table [dataSource]="[historiaMedica]" class="mat-elevation-z8">
                <ng-container matColumnDef="antecedentesMedicos">
                    <th mat-header-cell *matHeaderCellDef> Antecedentes Médicos </th>
                    <td mat-cell *matCellDef="let item"> {{ item.antecedentesMedicos }} </td>
                </ng-container>

                <ng-container matColumnDef="cirugiasAnteriores">
                    <th mat-header-cell *matHeaderCellDef> Cirugías Anteriores </th>
                    <td mat-cell *matCellDef="let item"> {{ item.cirugiasAnteriores }} </td>
                </ng-container>

                <ng-container matColumnDef="alergias">
                    <th mat-header-cell *matHeaderCellDef> Alergias </th>
                    <td mat-cell *matCellDef="let item"> {{ item.alergias }} </td>
                </ng-container>

                <ng-container matColumnDef="antecedentesFamiliares">
                    <th mat-header-cell *matHeaderCellDef> Antecedentes Familiares </th>
                    <td mat-cell *matCellDef="let item"> {{ item.antecedentesFamiliares }} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let item">
                        <button mat-button (click)="openEditHistoriaMedica(item)">Actualizar</button>
                        <button mat-button color="warn" (click)="deleteHistoriaMedica(item)">Eliminar</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div *ngIf="!historiaMedica">
            <p>No hay historia médica disponible.</p>
            <button mat-raised-button color="primary" (click)="openAddHistoriaMedicaDialog()">Agregar Historia Médica</button>
        </div>
    </mat-tab>

    <mat-tab label="Consultas">
        <app-consultas [consultas]="consultas" [length]="length" [isLoading]="isLoading" [pageSize]="pageSize" [pageIndex]="pageIndex" (searchChange)="onSearchChange($event)" (paginateChange)="onPaginateChange($event)" (editConsulta)="onEditConsulta($event)"
            (deleteConsulta)="onDeleteConsulta($event)">
        </app-consultas>
    </mat-tab>

</mat-tab-group>
