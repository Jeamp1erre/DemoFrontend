<h2 mat-dialog-title>Agregar Historia Médica</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Antecedentes Médicos</mat-label>
        <input matInput [(ngModel)]="newHistoriaMedica.antecedentesMedicos" placeholder="Escribe los antecedentes médicos" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Cirugías Anteriores</mat-label>
        <input matInput [(ngModel)]="newHistoriaMedica.cirugiasAnteriores" placeholder="Escribe las cirugías anteriores" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Alergias</mat-label>
        <input matInput [(ngModel)]="newHistoriaMedica.alergias" placeholder="Escribe las alergias" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Antecedentes Familiares</mat-label>
        <input matInput [(ngModel)]="newHistoriaMedica.antecedentesFamiliares" placeholder="Escribe los antecedentes familiares" required>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-button color="primary" (click)="onAdd()">Agregar</button>
</mat-dialog-actions>
